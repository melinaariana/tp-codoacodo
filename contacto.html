        <!---------------->

        <header class="header">
            <div class="social-media">
                <a href=""><i class="fab fa-instagram"></i></a>
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
            </div>
            <div class="header-logo">
                <img class="logo" src="./images/logo2.png" alt="Logo Meli Recetas" />

            <div class="header-contact">
                <a href="./contacto.html">¡Contáctanos!</a>

        <!----------------------->
        <!----- Formulario ------>
        <!----------------------->
        <section class="contacto">
            <h2>Contacto</h2>
            <p>Sus preguntas, ideas y comentarios son siempre bienvenidos. ¡Escríbeme!</p>

            <div>
                <form class="contacto-form" action="">
                    <label for="nombre">Nombre</label>
                    <br />
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre..." />
                    <br />
                    <label for="apellido">Apellido</label>
                    <br />
                    <input type="text" id="apellido" placeholder="Ingresa tu apellido..." />
                    <br />
                    <label for="email">Correo electrónico</label>
                    <br />
                    <input type="email" id="email" placeholder="Ingresa tu correo electrónico" />
                    <br />
                    <label for="telefono">Número de teléfono</label>
                    <br />
                    <input type="number" id="telefono" placeholder="Ingresa tu número de teléfono" />
                    <br />
                    <label for="mensaje">Ingresa aquí tu mensaje</label>
                    <br />
                    <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje..."></textarea>
                    <br />
                    <input type="submit" placeholder="Enviar" />
                </form>
            </div>
        </section>

        <!------------------>

        <!------------------>

            <p>Política de confidencialidad</p>
